<div class="container" style="margin-top: 60px;">
    <div class="panel panel-success">
        <div class="panel-heading"><h1> Create Post </h1> </div>
<div class="panel-body">
<form #createForm = "ngForm">
    <div class="form-group">
      <label for="postTitle">Post Title</label>
      <input type="title"  #title ="ngModel" name="title" [(ngModel)]='create.title' class="form-control" id="postTitle" placeholder="Enter the title" required>
      <div *ngIf = "!title.valid && (title.touched)">
        <div *ngIf="title.errors.required" class="alert alert-danger">Please enter title</div>
      </div>
    </div>

    <div class="form-group">
      <label for="postDescription">Post Description</label>
      <input type="description" #description = "ngModel" name="description" [(ngModel)]='create.description' class="form-control" id="postDescription" placeholder="Enter the description" required>
      <div *ngIf = "!description.valid && (description.touched)">
        <div *ngIf="description.errors.required" class="alert alert-danger">Please enter description</div>
      </div>
    </div>
    <button type="submit" (click)="createPost()" [disabled]="!createForm.valid" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>

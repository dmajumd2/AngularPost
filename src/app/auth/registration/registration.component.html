<div class="container" style="margin-top: 50px;">
  <form #reguForm = "ngForm">
      <div class="panel panel-info">
          <div class="panel-heading"><h1> Registration </h1> </div>
          <div class="panel-body">
      
        <div class="form-group">
          <label for="username4">Username</label>
          <input type="username" #username ="ngModel" [(ngModel)]="regform.username" name="username" class="form-control" placeholder="Username" required>
          <div *ngIf = "!username.valid && (username.touched)">
            <div *ngIf="username.errors.required" class="alert alert-danger">Please enter username</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="inputPassword4">Password</label>
          <input type="password" #password ="ngModel" [(ngModel)]="regform.password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required>
          <div *ngIf = "!password.valid && (password.touched)">
            <div *ngIf="password.errors.required" class="alert alert-danger">Please enter password</div>
          </div>
        </div>
     
  
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" #address ="ngModel" [(ngModel)]="regform.address" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        <div *ngIf = "!address.valid && (address.touched)">
          <div *ngIf="address.errors.required" class="alert alert-danger">Please enter address</div>
        </div>
      </div>
     
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" #email ="ngModel" [(ngModel)]="regform.email" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
        <div *ngIf = "!email.valid && (email.touched)">
          <div *ngIf="email.errors.required" class="alert alert-danger">Please enter email</div>
        </div>
      </div>

     
        <div class="form-group">
          <label for="inputCity">City</label>
          <input type="text" #city ="ngModel" [(ngModel)]="regform.city" name="city" class="form-control" id="inputCity" required>
          <div *ngIf = "!city.valid && (city.touched)">
            <div *ngIf="city.errors.required" class="alert alert-danger">Please enter city</div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputState">State</label>
          <input type="text" #state ="ngModel" [(ngModel)]="regform.state" name="state" class="form-control" id="inputState" required>
          <div *ngIf = "!state.valid && (state.touched)">
            <div *ngIf="state.errors.required" class="alert alert-danger">Please enter state</div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputZip">Zip</label>
          <input type="text"  #zip ="ngModel" [(ngModel)]="regform.zip" name="zip" class="form-control" id="inputZip" required>
          <div *ngIf = "!zip.valid && (zip.touched)">
            <div *ngIf="zip.errors.required" class="alert alert-danger">Please enter zip</div>
          </div>
        </div>
    
      
      <button type="button" [disabled] = "!reguForm.valid" class="btn btn-primary" (click)="signUp()">Sign in</button>
    </div>
  </div>
</form>
</div>
